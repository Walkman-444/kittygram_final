version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always
  backend:
    image: walkman444/kittygram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
    depends_on:
      - db
    restart: on-failure
  frontend:
    image: walkman444/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
    restart: no
  gateway:
    image: walkman444/kittygram_gateway
    env_file: .env
    ports:
      - ${{ secrets.NGINX_PORT }}:${{ secrets.HOST_PORT }}
    volumes:
      - static:/static
      - media:/media
    restart: always